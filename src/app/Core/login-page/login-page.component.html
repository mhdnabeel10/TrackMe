<div class="heading">
  <h1>Track<span style="color:#5b6d8d ;">Me.</span></h1>
  <h4>"Track. Analyze. Excel."</h4>
</div>
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
  
      <button type="submit" [disabled]="!username || !password">Login</button>
    </form>
  </div>
